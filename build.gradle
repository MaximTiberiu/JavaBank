plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main.Main'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    testCompile 'junit:junit:4.12'
}

test {
    useJUnitPlatform()
}